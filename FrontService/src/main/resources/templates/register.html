<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="p-3 m-0 border-0 bd-example m-0 border-0">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/">HOME</a>
            </li>
        </ul>
    </div>

    <div class="container mt-4">
        <h4>РЕГИСТРАЦИЯ</h4>
        <form id="registrationForm">
            <div class="row mb-3">
                <div class="col-sm-1 col-form-label">ИМЯ:</div>
                <div class="col-sm-3">
                    <input type="text" name="username" class="form-control" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-1 col-form-label">ПАРОЛЬ:</div>
                <div class="col-sm-3">
                    <input type="password" name="password" class="form-control" />
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-1 col-form-label">Email:</div>
                <div class="col-sm-3">
                    <input type="email" name="email" class="form-control" />
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-1 col-form-label"></div>
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-outline-primary" id="submitButton">
                        <span id="buttonContent">ЗАРЕГИСТРИРОВАТЬ</span>
                        <div id="loadingSpinner" class="spinner-border text-primary" role="status"
                            style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </button>
                </div>
            </div>
        </form>
        <div class="row mt-4" id="registration-error" style="display: none; color: red;">
            ОШИБКА! ЧТО-ТО ПОШЛО НЕ ТАК
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();

                var buttonContent = document.getElementById('buttonContent');
                var loadingSpinner = document.getElementById('loadingSpinner');
                buttonContent.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';

                const userData = {
                    username: form.username.value,
                    email: form.email.value,
                    password: form.password.value
                };
                fetch('https://закупайумно.рф/auth/api/reg/register', {
                    //fetch('http://localhost:8765/auth/api/reg/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                    .then(response => response.text())
                    .then(data => {
                        console.log('Success:', data);
                        window.location.href = "/account/login";

                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        var buttonContent = document.getElementById('buttonContent');
                        var loadingSpinner = document.getElementById('loadingSpinner');

                        buttonContent.style.display = 'inline-block';
                        loadingSpinner.style.display = 'none';
                    });
            });
        });
    </script>
</body>

</html>
